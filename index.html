<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Avinash</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #2d3e50;
    }
    p {
      text-align: center;
      margin-bottom: 40px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    .social {
      text-align: center;
      margin-top: 20px;
    }
    .social a {
      margin: 0 10px;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hello, I'm Avinash</h1>
    <p>Aspiring AI Enthusiast | Creative Thinker | Open to Opportunities</p>

    <form action="https://formspree.io/f/mnqeznpp" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social">
      <p>Connect with me:</p>
      <a href="#">Telegram</a>
      <a href="#">Instagram</a>
      <a href="#">Email</a>
    </div>
  </div>
</body>
</html>
